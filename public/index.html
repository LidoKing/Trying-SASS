<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Theme Switcher with SASS</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="http://localhost:35729/livereload.js"></script>
    <script defer src="themeSwitch.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  </head>

  <body class="light">
    <nav>
      <ul class="nav">
        <li class="container"><a href="index.html" class="animation">Home</a></li>
        <li class="container"><a href="#" class="animation">About</a></li>
        <li class="container"><a href="contact.html" class="animation">Contact</a></li>
        <li>
          <a href="#" id="toggle">Change Themes</a>
        </li>
      </ul>
    </nav>

    <main>
      <section class="banner">
        <img src="images/nidoking.png" class="logo" alt="lidoking">
        <div class="description">
          <h1>LIDOKING learning<br id="br1"> Syntactically<br id="br2"> Awesome Style Sheets</h1>
          <p>Transition from CSS...</p>
        </div>
      </section>

      <section id="firebase-auth">
        <div id="reg-container" class="container">
          <h2>REGISTER</h2>

          <form id="register">
            <label for="email" class="email-label">Email:</label>
            <br>
            <input type="text" name="email" class="email-field" id="reg-email">
            <br>
            <label for="pw" class="pw-label">Password:</label>
            <br>
            <input type="password" name="pw" class="pw-field" id="reg-pw">
          </form>

          <button type="button" name="register" id="reg-but">Register</button>
        </div>

        <div id="login-container" class="container">
          <h2>LOGIN</h2>

          <form id="login">
            <label for="email" class="email-label">Email:</label>
            <br>
            <input type="text" name="email" class="email-field" id="log-email">
            <br>
            <label for="pw" class="pw-label">Password:</label>
            <br>
            <input type="password" name="pw" class="pw-field" id="log-pw">
          </form>

          <button type="button" name="login" id="log-but">Login</button>
        </div>
      </section>
    </main>

    <script src="init-auth.js"></script>
  </body>
</html>
